<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="clubs.js"></script>
    <script defer src="clubbe.js"></script>
    <script defer src="script.js"></script>
    <title>Atletiek Map</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Kies een land</h2>
        <div class="container_landkeuze cnt">
          <input type="radio" name="landkeuze" id="NL" class="input" checked />
          <label for="NL">Nederland</label>
        </br>
          <input type="radio" name="landkeuze" id="BE"  />
          <label for="BE">Belgie</label>
        </br>
        <button class="btn kies__btn">Kies een land</button>
      </div>

        <h2>zoek een club</h2>
        <form class="search__form cnt">
          <input type="text" class="zoekstring" placeholder="club naam" />
          <button class="zoek__btn btn">Zoek</button>
        </form>

        <div class="container__clubinfo cnt hidden">
          <h3 class="clubnaam"></h3>
          <h4>Adres :</h4>
          <p class="clubstraat"></p>
          <p class="clubplaats"></p>
          <h4>Contact :</h4>
          <p class='clubweb'></p>
        </div>
      </div>

      <div class="header">
        <h1 class='header__tekst'>Atletiekbanen in Nederland</h1>
      </div>

      <div id="map"></div>
    </div>
  </body>
</html>
