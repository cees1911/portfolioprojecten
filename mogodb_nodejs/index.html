<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="public/img/favicon.png">
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <header class="header">
      
        <img src="./public/img/logo.png" alt="logo" class="header__logo" />
     
    </header>

    <main>
      <div class="maincontent">
        <p>
          Een overzicht van de resources die ik gebruik bij het bouwen van mijn
          projecten.<br />
          Voor dit project heb ik in Nodejs een Restfull API geprogrammerd die
          een MongoDB collection queried
        </p>     
      </div>
        <nav>
          <div class="selectButton">
            <input
              type="radio"
              class="selectButton__input"
              id="HTML5"
              name="select"
              value="HTML5"
            />
            <label for="HTML5">HTML5</label>
            
            <input
              type="radio"
              class="selectButton__input"
              id="CSS3"
              name="select"
              value="CSS3"
            />
            <label for="CSS3">CSS3</label>
            
            <input
              type="radio"
              class="selectButton__input"
              id="Javascript"
              name="select"
              value="Javascript"
            />
            <label for="Javascript">Javascript</label>
            
            <input
              type="radio"
              class="selectButton__input"
              id="React"
              name="select"
              value="React"
            />
            <label for="React">React</label>
            
            <input
              type="radio"
              class="selectButton__input"
              id="MongoDB"
              name="select"
              value="MongoDB"
            />
            <label for="MongoDB">MongoDB</label>
            
            <input
              type="radio"
              class="selectButton__input"
              id="nodejs"
              name="select"
              value="nodejs"
            />
            <label for="Tools">Node.js</label>
            
            <input
              type="radio"
              class="selectButton__input"
              id="Tools"
              name="select"
              value="Tools"
            />
            <label for="Tools">Tools</label>          
        </nav>

        <div class="card-container">
          
            <div class="resource__card">              
              <img src="/public/img/html5.png" alt="hmtl5" class="card__img" />
              <h2 class="recource__name">W3Schools</h2>
              <div class="card__data">
                <svg class="resource__type">
                  <use xlink:href="/public/img/sprite.svg#website"></use>            
                </svg>
                <a href="https://www.w3schools.com/" target="_blank" class="resource__link">Naar website</a>               
              </div>      
            </div>
              
            

            <div class="resource__card">
              <img src="/public/img/react.png" alt="react" class="card__img" />
              <h2 class="recource__name">React Router</h2>
              <div class="card__data">
                <svg class="resource__type">
                  <use xlink:href="/public/img/sprite.svg#video"></use>            
                </svg>
                <a href="https://www.youtube.com/watch?v=Law7wfdg_ls" target="_blank" class="resource__link">Naar video</a>               
              </div>  
            </div>

            <div class="resource__card">
              <img src="/public/img/Tools.png" alt="react" class="card__img" />
              <h2 class="recource__name">Subtle Patterns</h2>
              <div class="card__data">
                <svg class="resource__type">
                  <use xlink:href="/public/img/sprite.svg#website"></use>            
                </svg>
                <a href="https://www.toptal.com/designers/subtlepatterns/" target="_blank" class="resource__link">Naar website</a>               
              </div> 
            </div>

            <div class="resource__card">
              <h2 class="resource__name">Test heading</h2> 
            </div>

            <div class="resource__card"> 
              <img src="/public/img/react.png" alt="react" class="card__img" />
              <h2 class="recource__name"> Learn React</h2>
            </div>

            <div class="resource__card">Card6</div>
          
        </div>   
      
    </main>
  </body>
</html>
