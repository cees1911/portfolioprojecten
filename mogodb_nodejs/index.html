<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./public/img/logo.png" alt="logo" />
      </div>
    </header>

    <main>
      <div class="maincontent">
        <p>
          Een overzicht van de resources die ik gebruik bij het bouwen van mijn
          projecten.<br />
          Voor dit project heb ik in Nodejs een Restfull API geprogrammerd die
          een MongoDB collection queried
        </p>
      </div>

        <nav>
          <div class="selectButton">
            <input
              type="radio"
              class="selectButton__input"
              id="HTML5"
              name="select"
              value="HTML5"
            />
            <label for="HTML5">HTML5</label>
            <input
              type="radio"
              class="selectButton__input"
              id="CSS3"
              name="select"
              value="CSS3"
            />
            <label for="CSS3">CSS3</label>
            <input
              type="radio"
              class="selectButton__input"
              id="Javascript"
              name="select"
              value="Javascript"
            />
            <label for="Javascript">Javascript</label>
            <input
              type="radio"
              class="selectButton__input"
              id="React"
              name="select"
              value="React"
            />
            <label for="React">React</label>
            <input
              type="radio"
              class="selectButton__input"
              id="MongoDB"
              name="select"
              value="MongoDB"
            />
            <label for="Tools">MongoDB</label>
            <input
              type="radio"
              class="selectButton__input"
              id="Tools"
              name="select"
              value="Tools"
            />
            <label for="Tools">Tools</label>
          
        </nav>
      </div>
    </main>
  </body>
</html>
